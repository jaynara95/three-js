<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';

			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.set( 0, 0, 100 );
            camera.lookAt( 0, 0, 0 );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const geometry = new THREE.BoxGeometry( 2, 3, 3 );
            const material = new THREE.MeshBasicMaterial( { color: 0x00ef99 } );
            const lines = new THREE.LineBasicMaterial( { color: 0x0000ff } );

            const points = [];
            points.push( new THREE.Vector3( - 10, 0, 0 ) );
            points.push( new THREE.Vector3( 0, 10, 0 ) );
            points.push( new THREE.Vector3( 10, 0, 0 ) );

            const geomet = new THREE.BufferGeometry().setFromPoints( points );
            const cube = new THREE.Mesh( geometry, material, lines );
            const line = new THREE.Line( geometry, material, lines );

            scene.add( cube );
            scene.add( line );

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame( animate );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                
                line.rotation.x += 0.001;
                line.rotation.y +=0.001;
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
